default:                          # The color's identifier
  genericName: 'Default'          # The colors generic name (can be used in Gui.yml)
  permission: "namecolor.default" # The permission needed to select this color
  item: CHEST                     # The item displayed in the gui
  obtained: 'Obtained by default' # The text displayed in the {obtained} placeholder
  colors:                         # A list of color codes to use (you can use any combination imaginable)
    - '&7'